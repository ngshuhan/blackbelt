<div ng-controller="surveyController">
	<div id="a">
		<nav>
			<a href="#/dashboard">Go to Polls</a>
		</nav>
	</div>
	
	<h3>{{survey.question}}</h3>
	<p>Click the Vote button to choose one.</p>
	<table>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="option in survey.options" >
			<td>{{option.name}}</td>
			<td>{{option.vote}}</td>
			<td><button style="float:none;" ng-click="addVote($index)">Vote</button></td>
		</tr>
	</table>
	
	



</div>
